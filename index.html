<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  body {
    background-image: url("assets/background.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }

  ::-webkit-scrollbar-track
  {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    border-radius: 10px;
    background-color: #F5F5F5;
  }

  ::-webkit-scrollbar
  {
    width: 12px;
    background-color: #F5F5F5;
  }

  ::-webkit-scrollbar-thumb
  {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
    background-color: #555;
  }
</style>

<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">ลงทะเบียน</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">ดูข้อมูล</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit.html">แก้ไขข้อมูล</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div
    class="d-flex align-items-center justify-content-center mt-5 mb-5"
  >
    <div class="card rounded-3 shadow">
      <div class="card-body">
        <form action="#">
          <div class="p-2">
            <h1>ลงทะเบียน</h1>
            <div class="row mb-3">
              <div class="col">
                <label for="firstname" class="form-label">ชื่อ</label>
                <input id="firstname" type="text" class="form-control" placeholder="ชื่อ" required>
              </div>
              <div class="col">
                <label for="surname" class="form-label">นามสกุล</label>
                <input id="surname" type="text" class="form-control" placeholder="นามสกุล" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="birthdate" class="form-label">ปีเกิด</label>
              <input type="date" id="birthdate" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">เพศ</label>
              <select id="gender" class="form-select" aria-label="Default select example" required> 
                <option selected>เลือกเพศ</option>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">อีเมล</label>
              <input type="email" id="email" class="form-control" placeholder="กรอกอีเมล" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">รหัสผ่าน</label>
              <input type="password" id="password" class="form-control" placeholder="กรอกรหัสอย่างน้อย 8 ตัว" required>
            </div>

            <div class="mb-5">
              <label for="profile" class="form-label">รูปโปรไฟล์</label>
              <input class="form-control form-control-lg" id="profile" type="file" required>
            </div>

            <div>
              <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script src="index.js"></script>
</html>
