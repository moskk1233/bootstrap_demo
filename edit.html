<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  body {
    background-image: url("assets/background.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }

  ::-webkit-scrollbar-track
  {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    border-radius: 10px;
    background-color: #F5F5F5;
  }

  ::-webkit-scrollbar
  {
    width: 12px;
    background-color: #F5F5F5;
  }

  ::-webkit-scrollbar-thumb
  {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
    background-color: #555;
  }
</style>
<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">ลงทะเบียน</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">ดูข้อมูล</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"  href="#">แก้ไขข้อมูล</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="d-flex align-items-center justify-content-center mt-5 mb-5">
    <form action="profile.html">
      <div class="card shadow" style="max-width: 500px;">
        <img
          class="card-img-top"
          src="assets/portait.jpg" 
          alt="รูปโปรไฟล์"
        />
        <div class="card-body">
          <div class="row">
            <label class="form-label fs-4">ชื่อ</label>
            <div class="col-6">
              <input class="form-control" type="text" value="Alice" required />
            </div>
            <div class="col-6">
              <input class="form-control" type="text" value="Becon" required />
            </div>
          </div>
          <div>
            <label class="form-label fs-4">เพศ</label>
            <select id="gender" class="form-select" aria-label="Default select example" required> 
              <option>เลือกเพศ</option>
              <option value="male">ชาย</option>
              <option selected value="female">หญิง</option>
            </select>
          </div>
          <div>
            <label class="form-label fs-4">ปีเกิด</label>
            <input class="form-control" type="date" required />
          </div>
          <div>
            <label class="form-label fs-4">อีเมล</label>
            <input class="form-control" type="text" value="example@mail.com" required />
          </div>
          <div>
            <label class="form-label fs-4">รหัสผ่านเดิม</label>
            <input class="form-control" type="password" placeholder="กรอกรหัสผ่านเดิม" required />
          </div>
          <div>
            <label class="form-label fs-4">รหัสผ่านใหม่</label>
            <input class="form-control" type="password" placeholder="กรอกรหัสผ่านใหม่" required />
          </div>
  
          <div class="mt-5">
            <button type="submit" class="btn btn-success">บันทึก</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
